<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<div class="container"> 
    <div class="row">
        <div class="col-xs-12">
           <h1>Formulaire de vérification de réponse</h1> <br> <br>
           <form [formGroup]="checkForm" (ngSubmit)="onSubmit()">
               <div class="form-group">
                   <label for="email">Email : </label>
                   <input type="email" name="email" id="email" class="form-control" formControlName="email">
               </div>

               <div class="form-group">
                <label for="password"> Password : </label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password">
            </div>

            <button class="btn btn-primary btn-lg" type="submit" >Valider</button>
            <p style="color: red;">{{errorMessage}}</p>
           </form>


        </div>
    </div>
</div>
