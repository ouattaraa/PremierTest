<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


<div class="container">
    <h1>Inserer un affichage</h1>
    <div class="row">
        <div class="col-md-12">
          

            <form [formGroup]="addForm" (ngSubmit)="onInsert()">
                <div class="form-group">
                    <label for="title">Titre: </label>
                    <input type="text" id="title" class="form-control" formControlName="title">
                    <p style="color:red;font-size:30px;">{{titleErr}}</p>

                </div>
                <div class="form-group">
                    <label for="content">Contenu: </label>
                    <textarea name="content" id="content" cols="150" rows="10" formControlName="content"></textarea>
                    <p style="color:red;font-size:30px;">{{contentErr}}</p>
                </div>
                <div class="form-group">
                    <label for="date">Date: </label>
                    <input type="date" id="date" class="form-control" formControlName="date">
                    <p style="color:red;font-size:30px;">{{dateErr}}</p>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-success btn-lg" type="submit" [disabled]="addForm.invalid">Ins√©rer</button>
                    <p style="color:green;font-size:30px;">{{succes}}</p>
                    <button class="btn btn-primary btn-lg" type="reset" (click)=" onInitMessageErr()">Annuler</button>

                </div>
            </form>

        </div>
    </div>
</div>
